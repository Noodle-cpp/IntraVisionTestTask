schemas:
  CartListResponse:
    type: object
    required:
      - carts
      - count
      - totalPrice
    properties:
      carts:
        type: array
        items:
          $ref: '#/schemas/CartResponse'
      count:
        type: integer
        format: int32
      totalPrice:
        type: integer
        format: int32

  UpdateCartRequest:
    type: object
    properties:
      sodaId:
        type: string
        format: uuid
      price:
        type: integer
        format: int32
      count:
        type: integer
        format: int32
      brandId:
        type: string
        format: uuid
      createdAt:
        type: string
        format: date-time
      sodaName:
        type: string
      brandName:
        type: string

  CartResponse:
    type: object
    required:
      - id
      - sodaId
      - soda
      - price
      - count
      - brandId
      - brand
      - createdAt
      - sodaName
      - brandName
    properties:
      id:
        type: string
        format: uuid
      sodaId:
        type: string
        format: uuid
      soda:
        $ref: '#/schemas/SodaResponse'
      price:
        type: integer
        format: int32
      count:
        type: integer
        format: int32
      brandId:
        type: string
        format: uuid
      brand:
        $ref: '#/schemas/BrandResponse'
      createdAt:
        type: string
        format: date-time
      sodaName:
        type: string
      brandName:
        type: string

  SodaResponse:
    type: object
    required:
      - id
      - name
      - price
      - count
      - brandId
      - brand
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
      price:
        type: integer
        format: int32
      count:
        type: integer
        format: int32
      brandId:
        type: string
        format: uuid
      brand:
        $ref: '#/schemas/BrandResponse'

  BrandResponse:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string

getCart:
  tags:
    - Cart
  summary: Get cart
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/schemas/CartListResponse'

addCart:
  tags:
    - Cart
  summary: Create cart
  parameters:
    - name: sodaId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: OK
updateCart:
  tags:
    - Cart
  summary: Update cart
  parameters:
    - name: cartId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/schemas/UpdateCartRequest"
    required: true
  responses:
    '200':
      description: OK
deleteCart:
  tags:
    - Cart
  summary: Delete cart
  parameters:
    - name: cartId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: OK